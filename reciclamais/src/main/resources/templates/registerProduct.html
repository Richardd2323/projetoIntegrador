<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="stylesheet" th:href="@{/css/styleRegisterProduct.css}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cadastro de produto</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div>
					<img th:src="@{/images/logo.png}" width="100" height="100" />
				</div>
				<div class="navBar">
					<ul>
						<div class="itens" onmouseover="entro(this)" onmouseout="saiu(this)" id="itens-ini"><a th:href="@{/product/}"><li>Informações de Reciclagem</li></a></div>
						<div class="itens"  onmouseover="entro(this)" onmouseout="saiu(this)"><a th:href="@{/product/registerProduct}"><li>Cadastrar produto</li></a></div>
						<div class="itens"  onmouseover="entro(this)" onmouseout="saiu(this)" id="itens-fim"><a th:href="@{/product/table}"><li>Tabela de produtos cadastrados</li></a></div>
					</ul>
				</div>
			</header>
			<main>
				<div class="botao-daltonico" onclick="mudar()">
					<img th:src="@{/images/iconeDaltonico.png}"/>
				</div>
				
				<div class="titulo-pagina" th:object="${product}">
					<h1>CADASTRAR PRODUTO</h1>
				</div>
				<div class="formulario">
					<form action="#" th:action="@{/product/consultProduct}" th:object="${product}" method="post">
					
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="textdanger" > </span><br>
						<label for="productName">Nome do produto*: </label>
						<input type="text" th:field="*{name}" id="productName" class="verifValor" onblur="tempVerif()" name="productName" placeholder="ex: Lata de aluminio"/>
						<br><br>
						
						
						<label for="productMaterial">Material*: </label>
						<span th:if="${#fields.hasErrors('material')}" th:errors="*{material}" class="textdanger" > </span><br>
						<div class="organisationMaterial">
							<div>
								<input type="radio" th:field="*{material}" id="materialMetal"  name="materialMetal" value="Metal">
								<label for="materialMetal">Metal</label> 
							</div>
							
							<div>
								<input type="radio" th:field="*{material}" id="materialVidro" name="materialVidro" value="Vidro">
								<label for="materialVidro">Vidro</label> 
							</div>
							
							<div>
								<input type="radio" th:field="*{material}" id="materialPapel"  name="materialPapel" value="Papel">
								<label for="materialPapel">Papel</label> 
							</div>
							
							<div>
								<input type="radio" th:field="*{material}" id="materialPlastico"  name="materialPlastico" value="Plastico">
								<label for="materialPlastico">Plastico</label> 
							</div>
						</div>
						<br>
						<input type="submit" value="Escolher imagem" id="confirmRegistration" class="styleButton" name="confirmRegistration">
						<br><br>	
						<label for="productDescription">Descrição do produto*: </label>
						<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  class="textdanger" > </span>
						<textarea th:field="*{description}" id="productDescription" name="productDescription" onblur="tempVerif()" class="verifValor" width="100px" height="60px" placeholder="Faça uma descrição, explicando o motivo do produto ser reciclável."/>
						<br><br>
						
						<div class="bottonConfirm">
							<input type="submit" value="Confirmar cadastro" onclick="test()" id="confirmRegistration" class="styleButton" name="confirmRegistration">
						</div><br><br>	
						
					</form>
				</div>
				
			</main>
			
			<footer>
				<div class="rodape-left">
					<p>Email: reciclamais@hotmail.com </p>
					<p>Telefone: 99999999-999999</p>
				</div>
				<div class="rodape-right">
					<ul>
						<li><a><img th:src="@{/images/logoInsta.png}" width="50" height="50" /> </a></li>
						<li><a><img th:src="@{/images/logoFace.png}" width="50" height="50" /> </a></li>
						<li><a><img th:src="@{/images/logoTwitter.png}" width="50" height="50" /> </a></li>
					</ul>
				</div>
			</footer>
		</div>
		
		<div vw class="enabled">
    		<div vw-access-button class="active"></div>
    		<div vw-plugin-wrapper>
      			<div class="vw-plugin-top-wrapper"></div>
    		</div>
 		</div>
 		
  		<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  		<script>
    		new window.VLibras.Widget('https://vlibras.gov.br/app');
  		</script>
  		
  		<script>
  			var color = document.getElementsByClassName('itens')
  			var botao = document.getElementsByClassName('styleButton')
  			var rodape = document.getElementsByTagName('footer')
  			var main = document.getElementsByTagName('main')
  			var daltonico = false
  			function mudar(){
	
				if(daltonico == false){
					daltonico = true
				}
				
				else{
					daltonico = false
				}
				
				if(daltonico == true){
					
					for(i = 0; i < color.length; i++){
						color[i].style.backgroundColor = "#043371"
						
					}
					
					for(i = 0; i < botao.length; i++){
						botao[i].style.backgroundColor = "#075E84"
						
					}
					
					rodape[0].style.backgroundColor = "#043371"
					main[0].style.backgroundColor = "#0A6CA4"
				}
				
				else{
					
					window.location.reload();
				}
				
			}
			
  		</script>
  		
  		<script>
  			var itens = document.getElementsByClassName('verifValor');
  			var menssagem = document.getElementsByClassName('textdanger')
  			var preenchido = false
  			
  			var conta = 0
  			function verifica(){
				for(i = 0; i < itens.length; i++){
					if(itens[i].value == ""){
						
						 itens[i].style.border = '2px solid  rgb(252, 198, 10)'
						 preenchido = false
					}
					
				}
				if(preenchido == true){
					alert("Cadastro reallizado com sucesso")
				}
				
			}
			
			function tempVerif(){
				
				for(i = 0; i < itens.length; i++){
					if(itens[i].value != ""){
						 itens[i].style.border = '0px'
						
						conta++
					}
					
				}
				
				if(conta == itens.length){
					preenchido = true;
				}
				
			}
			
			function test(){
				window.re
			}
			
			function entro(obj){
				if(daltonico == true){
					obj.style.backgroundColor = "#10649C"
				}
				
			}
			
			function saiu(obj){
				if(daltonico == true){
					obj.style.backgroundColor = "#043371"
				}
				
			}
			
  		</script>
  		
	</body>
</html>
